<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div>
        <h1 class="heading">Rock Paper Scissors</h1>
    </div>
    <div class="img">
        <div>
            <img  id= "paper", class="img1" src="paper.jpeg"></img>
        </div>
        <div>
            <img id="rock", class="img2" src="rock.jpeg"></img>
        </div>
        <div>
            <img  id="scissor", class="img3" src="scissor.jpeg"></img>
        </div>
    </div>
    <div class="para">
        <div class="para1">
            <h4>You</h4>
        </div>
    <div>
            <p class="score_you"> 0</p>
        </div>
        <div class="para2">
            <h4>Computer</h4>
        </div>
        <div>
            <p class="score_comp"> 0 </p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
